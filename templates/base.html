<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="color-scheme" content="dark light" />
  <meta name="theme-color" content="#0b0b0b" />
  <meta name="description" content="MuscleGain: seguimiento de entrenamientos, rutinas y progreso." />
  <title>{% block title %}MuscleGain{% endblock %}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Inter:wght@300;400;600&display=swap" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  {% block extra_head %}{% endblock %}
  {% block extra_css %}{% endblock %}
</head>

<body class="{{ body_class|default('') }}">
  {% block content %}{% endblock %}

  <script src="{{ url_for('static', filename='js/ui.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
